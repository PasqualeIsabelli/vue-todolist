<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Todolist</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div id="app">
    <main>
      <h1 class="fw-bold text-white mb-3">TO DO LIST</h1>
      <div class="mb-3 d-flex gap-2">
        <!--Tramite v-model leggo il valore del nuovo item che dovrà essere inserito nella todolist | Premendo sul tanto 'enter' aggiungo il nuovo item alla todolist-->
        <input type="text" class="form-control" placeholder="Nuovo promemoria" v-model="newTodoItem.text" @keyup.enter="addTodoItem">
        <!--Tramite @click sul tasto '+' aggiungo il nuovo item alla todo list-->
        <button type="button" class="btn btn-outline-light" @click="addTodoItem"><i class="fa-solid fa-plus" style="color: #4c4c4d;"></i></button>
      </div>
      <div class="card">
        <ul class="list-group list-group-flush">
          <!--Tramite v-for creo un ciclo che stamperà tutti gli item della todolist-->
          <li class="list-group-item d-flex justify-content-between todo-item" v-for="todoItem in todoList">
            <div class="d-flex" @click="todoItemDone(todoItem)">
              <!--Tramite @click sull'item comparirà una line through sull'item per indicare che è stato completato-->
              <button class="btn btn-link"><i class="fa-regular fa-square" style="color: #4c4c4d;"></i></button>
              <!-- <input class="form-check-input me-2 " type="checkbox"> -->
              <!--Se la proprietà done è vera visualizzo il testo sbarrato altrimenti no--> <!-- v-bind:class="(todoItem.done === true ? 'text-decoration-line-through' : '')" (NON FUNZIONA)-->
              <div class="d-flex align-items-center">{{todoItem.text}}</div>
            </div>
            <!--Tramite @click sulla icon 'x' elimino l'iitem della todolist selezionato-->
            <button class="btn btn-link hide-btn" @click="deleteTodoItem(todoItem.id)"><i class="fa-solid fa-xmark" style="color: #4c4c4d;"></i></button>
          </li>
        </ul>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
